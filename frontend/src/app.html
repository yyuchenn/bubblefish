<!doctype html>
<html lang="en" data-theme="fruit">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icon-192.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#3b82f6" />
		<meta name="description" content="A cross-platform manga translation tool" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="BubbleFish" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		
		<title>Bubblefish</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js', { scope: '/' })
						.then(registration => console.log('SW registered:', registration))
						.catch(error => console.log('SW registration failed:', error));
				});
			}
		</script>
	</body>
</html>
